<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Cats</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #111;
        color: white;
        margin: 0;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        max-width: 900px;
        margin: auto;
    }
    .grid img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        transition: 0.2s;
    }
    button:hover {
        background: #ff1f4b;
        transform: scale(1.05);
    }
    footer {
        margin-top: 50px;
        font-size: 32px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Random Cats üê±</h1>

<div class="grid" id="catGrid"></div>

<button onclick="loadCats()">Get New Images</button>

<footer>made by Luni for Qzvenom</footer>

<script>
async function loadCats() {
    const grid = document.getElementById("catGrid");
    grid.innerHTML = "";

    const res = await fetch("https://api.thecatapi.com/v1/images/search?limit=4");
    const data = await res.json();

    data.forEach(cat => {
        const img = document.createElement("img");
        img.src = cat.url;
        grid.appendChild(img);
    });
}

loadCats();
</script>

</body>
</html>
